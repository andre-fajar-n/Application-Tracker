{% extends '../../base.html' %}

{% load static %}
{% load humanize %}

{% block title %}
<title>Edit Config Platform</title>
{% endblock %}

{% block content %}
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-12">
            <div class="bg-light rounded h-100 p-4">
                <h3 class="mb-4">Edit Platform</h3>
                <form method="POST">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="name" class="form-control" id="inputName" name="name" value="{{data.name}}">
                        </div>
                    </div>
                    {% include '../../component/error_message.html' %}
                    <div>
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="{% url 'application_tracker:list_platform' %}">
                            <button type="button" class="btn btn-outline-primary">Cancel</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
