{% extends '../base.html' %}

{% load static %}
{% load humanize %}

{% block title %}
<title>Register | Application Tracker</title>
{% endblock %}

{% block content %}
    <!-- Register Start -->
	<div class="container-fluid">
		<form method="POST">
		{% csrf_token %}
			<div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
				<div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
					<div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
						<div class="d-flex align-items-center justify-content-between mb-3">
							<a href="index.html" class="">
								<h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>DASHMIN</h3>
							</a>
							<h3>Register</h3>
						</div>
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="floatingText" placeholder="jhondoe" name="username">
							<label for="floatingText">Username</label>
						</div>
						<div class="form-floating mb-3">
							<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
							<label for="floatingInput">Email address</label>
						</div>
						<div class="form-floating mb-4">
							<input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password1">
							<label for="floatingPassword">Password</label>
						</div>
						<div class="form-floating mb-4">
							<input type="password" class="form-control" id="floatingPassword" placeholder="Confirmation Password" name="password2">
							<label for="floatingPassword">Confirmation Password</label>
						</div>
						<!-- <div class="d-flex align-items-center justify-content-between mb-4">
							<div class="form-check">
								<input type="checkbox" class="form-check-input" id="exampleCheck1">
								<label class="form-check-label" for="exampleCheck1">Check me out</label>
							</div>
							<a href="">Forgot Password</a>
						</div> -->

						{% include '../../component/error_message.html' %}
						
						<button type="submit" class="btn btn-primary py-3 w-100 mb-4">Register</button>
						<p class="text-center mb-0">Already have an Account? <a href="{% url 'application_tracker:login' %}">Login</a></p>
					</div>
				</div>
			</div>
		</form>
	</div>
	<!-- Register End -->
{% endblock %}
