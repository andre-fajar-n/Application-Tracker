{% extends './base.html' %}

{% load static %}
{% load humanize %}

{% block content %}
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-12">
            <div class="bg-light rounded h-100 p-4">
                {% block title_form_create %}
                {% endblock %}
                <form method="POST">
                    {% csrf_token %}

                    {% block form_create %}
                    {% endblock %}

                    {% include '../component/error_message.html' %}
                    <div>
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="{{canceled_redirect_url}}">
                            <button type="button" class="btn btn-outline-primary">Cancel</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
